<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web đọc truyện Audio</title>
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
            :root {
            --blue-main: #2563eb;   /* xanh chính */
            --blue-dark: #1e40af;   /* xanh đậm */
            --blue-light: #60a5fa;  /* xanh hover */
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #1e3a8a;
        }
        


        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }


        textarea {
            width: 100%;
            min-height: 180px;
            font-size: 1rem;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
            outline: none;

            display: block;      /* ⭐ bonus 1 */
            margin-bottom: 10px; /* ⭐ bonus 2 */
        }

        textarea:focus {
            border-color: #c33764;
            box-shadow: 0 0 6px rgba(195,55,100,0.5);
        }


        button {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;

            background: linear-gradient(
                135deg,
                var(--blue-main),
                var(--blue-dark)
            );

            transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
            background: linear-gradient(
                135deg,
                var(--blue-light),
                var(--blue-main)
            );
        }

        button:active {
            transform: scale(0.97);
        }

        


        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .controls button {
            flex: 1 1 45%;
        }

       #story span {
            padding: 2px 4px;
            border-radius: 5px;
        }

        #story span.active {
            background: linear-gradient(120deg, #ffe259, #ffa751);
            animation: glow 1.2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #ffa751; }
            to   { box-shadow: 0 0 15px #ffa751; }
        }


        @media (max-width: 600px) {
            h2 { font-size: 1.2rem; }
        }
        #story {
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            line-height: 1.7;
            max-height: 300px;
            overflow-y: auto;
            font-size: 1rem;
        }

    </style>
</head>
<body>
<div class="container">

    <h2>Web đọc truyện audio</h2>

    <textarea id="text"></textarea>

    <!-- ⬅⬅⬅ HIỂN THỊ ĐOẠN ĐANG ĐỌC -->
    <div id="story"></div>

    <div style="margin:10px 0;">
    ⚡ Tốc độ đọc:
    <input type="range"
           min="0.5"
           max="2"
           step="0.1"
           value="1"
           oninput="setRate(this.value)">
    <span id="rateValue">1x</span>
    </div>

    <div class="controls">
        <button onclick="speak()">
            <i class="fa-solid fa-play"></i> Đọc
        </button>


        <button onclick="pause()">
            <i class="fa-solid fa-pause"></i> Tạm dừng
        </button>

        <button onclick="resume()">
            <i class="fa-solid fa-forward"></i> Tiếp tục
        </button>

    </div>


</div>

<script>
const synth = window.speechSynthesis;
const textArea = document.getElementById("text");
const storyDiv = document.getElementById("story");

let chunks = [];
let currentIndex = 0;
let isPaused = false;
let isSpeaking = false;
let speechRate = 1; // tốc độ đọc mặc định


function isMobile() {
    return /Android|iPhone|iPad/i.test(navigator.userAgent);
}

function splitText(text, max = 250) {
    let result = [];
    let temp = "";
    text.split(/(\.|\?|!|\n)/).forEach(p => {
        if ((temp + p).length > max) {
            result.push(temp);
            temp = p;
        } else temp += p;
    });
    if (temp.trim()) result.push(temp);
    return result;
}

function renderStory() {
    storyDiv.innerHTML = "";
    chunks.forEach((c, i) => {
        const span = document.createElement("span");
        span.id = "chunk-" + i;
        span.innerText = c;
        storyDiv.appendChild(span);
    });
}

function highlight(i) {
    document.querySelectorAll("#story span").forEach(s => s.classList.remove("active"));
    const el = document.getElementById("chunk-" + i);
    if (el) el.classList.add("active");
}

/* ĐỌC TỪNG ĐOẠN */
function speakChunk() {
    if (currentIndex >= chunks.length || isPaused) return;

    highlight(currentIndex);

    const u = new SpeechSynthesisUtterance(chunks[currentIndex]);
    u.lang = "vi-VN";
    u.rate = speechRate;


    u.onend = () => {
        currentIndex++;
        if (currentIndex >= chunks.length) {
        isSpeaking = false;
        return;
    }
        speakChunk();
    };

    synth.speak(u);
}

function speak() {
    // ✅ Nếu đang pause thì cho đọc lại
    if (isSpeaking && !synth.paused) return;

    synth.cancel();
    isPaused = false;
    currentIndex = 0;
    isSpeaking = true;

    chunks = splitText(textArea.value);
    renderStory();
    speakChunk();
}



function pause() {
    if (synth.speaking && !synth.paused) {
        isPaused = true;
        synth.pause(); // ✅ pause thật
    }
}


function resume() {
    if (synth.paused) {
        isPaused = false;
        synth.resume(); // ✅ tiếp tục utterance cũ
    }
}



function stopSpeak() {
    synth.cancel();
    currentIndex = 0;
    isPaused = false;
    document.querySelectorAll("#story span")
        .forEach(s => s.classList.remove("active"));
}
function setRate(v) {
    speechRate = parseFloat(v);
    document.getElementById("rateValue").innerText = v + "x";
}


</script>



</body>
</html>
